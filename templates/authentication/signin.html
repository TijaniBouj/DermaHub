<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

{% load static %}
<script type="text/javascript" src="{% static 'js/signin.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'scss/signin.css' %}">

<script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.495/build/spline-viewer.js"></script>





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    

</head>

<body>
    
    
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <div class="background-container">
             
        
        
        <div class="blur-container">
            <svg viewBox="0 0 0 0" width="100%" height="100%">
                <defs>
                    <!-- Define the common feet shape -->
                    <symbol id="feet-shape" viewBox="0 0 100 100">
                        <path d="M41.5,30.2C36,24.6,4.7,26.1,7.7,49.4c.8,5.9,4,10.2,8,19.9,3,7.2-.1,15.7,5.8,20.8S43,91.6,38.6,75.9c-1.8-6.5-7.6-9.3-8.9-14.1C26.1,47.9,51.7,40.6,41.5,30.2Z M41.7,7.6c-2.6-.3-5.2,2.8-5.6,7s1.3,7.8,3.9,8.1,5.2-2.9,5.6-7.1S44.4,7.8,41.7,7.6Z M28.8,21.9c2.2.2,4.1-2.1,4.5-5.1s-1.1-5.7-3.2-6-4.1,2.1-4.5,5.1S26.7,21.6,28.8,21.9Z M20.1,23.3c1.6.1,3.1-1.8,3.4-4.4s-.8-4.7-2.4-4.9-3,1.8-3.3,4.3S18.5,23.1,20.1,23.3Z M14.9,25.5c1.4-.2,2.4-1.9,2.1-3.9s-1.6-3.4-3-3.3-2.4,2-2.2,3.9S13.4,25.7,14.9,25.5Z M10.9,29.2c1-.1,1.7-1.4,1.5-2.8s-1.1-2.5-2.2-2.4-1.7,1.4-1.6,2.8S9.8,29.3,10.9,29.2Z"/>
                    </symbol>
            
                    <!-- Define the left foot symbol -->
                    <symbol id="feet-left" viewBox="0 0 100 100">
                        <rect x="0" y="0" width="100" height="100" fill="none"/>
                        <g>
                            <use xlink:href="#feet-shape"/>
                        </g>
                    </symbol>
            
                    <!-- Define the right foot symbol -->
                    <symbol id="feet-right" viewBox="0 0 100 100">
                        <rect x="0" y="0" width="100" height="100" fill="none"/>
                        <g transform="scale(-1, 1) translate(-100, 0)">
                            <use xlink:href="#feet-shape"/>
                        </g>
                    </symbol>
                </defs>
            </svg>
            
            
            
            
            <form method="post" action="/signin" class="form-container">
                
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
                </div>
                <div class="form-group">
                    <label for="pass1">Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
                </div>
            <button href="{% url 'pages:index' %}" class="btn btn-primary">
                 <a href="{% url 'pages:index' %}" class="btn btn-primary">
                     Log In
                 </a>
             </button>

            </form>
           
        </div>
    </div>
</body>
</html>
